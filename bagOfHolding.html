<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
            crossorigin="anonymous"
        />
    </head>
    <body>
        <div class="container">
            <table
                class="table table-striped table-warning table-borderless table-sm"
            >
                <thead>
                    <tr>
                        <th scope="col">Armor</th>
                        <th scope="col">AC</th>
                        <th scope="col">DEX Bonus</th>
                        <th scope="col">STR Min</th>
                        <th scope="col">Stealth Dis</th>
                        <th scope="col">lbs</th>
                        <th scope="col">Cost</th>
                        <th scope="col">Qty</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <th scope="row">
                            <select>
                                <option>Armor</option>
                            </select>
                        </th>
                        <td>{armorDetails.armor_class.base}</td>
                        <td>{armorDetails.armor_class.dex_bonus}</td>
                        <td>{armorDetails.str_minimum}</td>
                        <td>{armorDetails.stealth_disadvantage}</td>
                        <td>{armorDetails.weight}</td>
                        <td>
                            {armorDetails.cost.quantity}
                            {armorDetails.cost.unit}
                        </td>
                        <td><input className="textBox" type="number" /></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </body>
</html>
